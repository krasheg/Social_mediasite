{% extends 'posts/post_base.html' %}
{% load django_bootstrap5 %}
{% block post_content %}
    <h4>Create a new Post</h4>
    <form action="{% url 'posts:create' %}" method="post" id="postForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button "Save" button_type="submit" button_class="btn-primary" value='Create' %}
    </form>
{% endblock %}
