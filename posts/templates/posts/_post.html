<div class="post media">
    <h3>{{ post.message_html|safe }}</h3>
    <div class="media-body">
        <strong>{{ post.user.username }}</strong>
        <h5 class="media-heading">
            span*username <a href="{% url 'posts:for_user' username=post.user.username %}"></a>
            <time class="time">
                <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}"></a>
            </time>
        </h5>
        <div class="media-footer">
            {% if user.is_authenticated %}
                <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
                glyphicon remove-text-danger aria-hidden=true* Delete
                </a>
            {% endif %}
        </div>
    </div>
</div>
